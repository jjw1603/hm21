<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm21 : Javascript</title>
    <style>
      input {
        padding: 8px;
        display: inline;
        margin-top: 4px;
        font-size: 22px;
        background-color:skyblue;
      }
      input#display {
        color: black;
        background-color: white;
        font-size: 17px;
        text-align: right;
        
      }
      input.num {
        background-color: pink;
        font-weight: bold;
      }
      input.op {
        background-color: paleturquoise;
        font-weight: bold;
      }
      input#clear {
        background-color: snow;
      }
      input#enter {
        background-color: ghostwhite;
      }
    </style>
    <script>
      var expression = "";

      function add(character) {
        expression = expression + character;

        document.getElementById("display").value = expression;
      }
      function tan(all) {
       all.value = Math.tan((all.value * 3.141592) / 180);
     }
     function sin(all) {
       all.value = Math.sin((all.value * 3.141592) / 180);
     }
     function cos(all) {
       all.value = Math.cos((all.value * 3.141592) / 180);
     }
 

      function del() {
        expression = expression.substring(0, expression.length - 1);
        document.getElementById("display").value = expression;
      }
      function mod(){
          expression = expression % expression;
          document.getElementById("display").value = expression;
      }
      function a(){
          expression = expression ** expression;
          document.getElementById("display").value = expression;
      }
      
      function compute() {
        var expression_num = parseFloat(eval(expression));
        if (isInteger(expression_num) == true) {
          expression = expression_num;
        } else {
          expression = expression_num.toFixed(2);
        }
        document.getElementById("display").value = expression;
      }

      function clearDisplay() {
        expression = "";
        document.getElementById("display").value = "0";
      }
// 16진수 변환 만들어 보려다 실패.
//       function hex(number)
// {
//   if (number < 0)
//   {
//     number = 0xFFFFFFFF + number + 1;
//   }

  return number.toString(16).toUpperCase();
}
  
      function isInteger(x) {
        return Math.floor(x) === x;
      }
      

    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <div style="width:1060px;"align="center">
      <h3>JS calculator</h3>
      <hr />
      <form>
        <input id="display" value="0" size="31" />
        <input type="button" value="    &larr;    " onclick="del()" style="height:10%;width:10%;"/>
        <br />

        <input type="button" class="num" value="    7    " onclick="add('7')" style="height:10%;width:10%;" />
        <input type="button" class="num" value="    8    " onclick="add('8')" style="height:10%;width:10%;"/>
        <input type="button" class="num" value="    9    " onclick="add('9')" style="height:10%;width:10%;"/>
        <input type="button" class="op" value="    /    " onclick="add('/')" style="height:10%;width:10%;"/>
        
        
        <br />
        <input type="button" class="num" value="    4    " onclick="add('4')" style="height:10%;width:10%;"/>
        <input type="button" class="num" value="    5    " onclick="add('5')" style="height:10%;width:10%;"/>
        <input type="button" class="num" value="    6    " onclick="add('6')" style="height:10%;width:10%;"/>
        <input type="button" class="op" value="    *    " onclick="add('*')" style="height:10%;width:10%;"/>
        <br />
        <input type="button" class="num" value="    1    " onclick="add('1')" style="height:10%;width:10%;"/>
        <input type="button" class="num" value="    2    " onclick="add('2')" style="height:10%;width:10%;"/>
        <input type="button" class="num" value="    3    " onclick="add('3')" style="height:10%;width:10%;"/>
        <input type="button" class="op" value="    -    " onclick="add('-')" style="height:10%;width:10%;"/>
        <br />
        <input type="button" class="op" value="    %    " onclick="add('%')" style="height:10%;width:10%;"/>
        <input type="button" class="num" value="    0    " onclick="add('0')" style="height:10%;width:10%;"/>
        <input type="button" class="op" value="    .    " onclick="add('.')" style="height:10%;width:10%;"/>
        <input type="button" class="op" value="    +    " onclick="add('+')" style="height:10%;width:10%;"/>
        

    

        <br />
        <input type="button" class="op" value="    **   " onclick="add('**')" style="height:10%;width:10%;" />
        <td><input type="button" class="op" value="sin" onclick="sin(this.form.display)" style="height:10%;width:10%;"></td>
        <td><input type="button" class="op" value="tan" onclick="tan(this.form.display)" style="height:10%;width:10%;"></td>
        <td><input type="button"  class="op"value="cos" onclick="cos(this.form.display)" style="height:10%;width:10%;"></td>
        <br />
        <input
          type="button"
          id="clear"
          value="       Clear          "
          onclick="clearDisplay()"
          style="height:13%;width: 20.6%;"
        />
        <input
          type="button"
          id="enter"
          value="       Enter          "
          name="enter"
          onclick="compute()"
          style="height:13%;width:20.6%;"
        />
      </form>
      <h4>COMSI, HM21</h4>
    </div>
  </body>
</html>
