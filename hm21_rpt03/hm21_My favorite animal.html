<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm21 : Javascript Event</title>
    <style></style>
    <script>
      
      
      // 미리 로딩해둘 이미지 이름 배열
      var files = [
        "media2/redpanda.png",
        "media2/fennec fox.png",
        "media2/dog.png",
        "media2/Asiatic chipmunk.png",
        "media2/cat.png"
        
        
      ];
      var imgs = new Array();
      for (var i = 0; i < files.length; i++) {
        imgs[i] = new Image(); // 메모리에 이미지 객체 생성
        imgs[i].src = files[i]; // 이미지 로딩
      }

      // 다음 이미지 출력
      var next = 1;
      function change(img) {
        img.src = imgs[next].src; // 이미지 변경
        var nameSplit = files[next].split('/');
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        nameText.innerHTML = "이미지 이름: " + nameSplit[1];
        sizeText.innerHTML = "폭: " + img.width + " 높이: " + img.height;
        next++; // 다음 이미지
        next %= imgs.length; // 개수를 넘으면 처음으로
      }
      function init(img){
        var nameSplit = files[next-1].split('/');
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        img.src = files[next-1];
        nameText.innerHTML = "이미지 이름: " +nameSplit[1];
        sizeText.innerHTML = "폭: "+ img.width +" 높이: " + img.height;
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <div><span id="div"style="background-color:pink">좋아하는 동물 5마리 이미지 </span></div>
    <script>
			var div=document.getElementById("div");
			var timerID=setInterval("doRotate()",200);

			div.onclick=function(e){
				clearInterval(timerID);
			}

			function doRotate(){
				var str=div.innerHTML;
				var firstChar = str.substr(0,1);
				var remains=str.substr(1,str.length-1);
				str=remains+firstChar;
				div.innerHTML=str;
			}
		</script>
    <script>function hideMenu(){
      alert("오른쪽 클릭<컨텍스트 메뉴>금지");
      return false;
    }
    document.oncontextmenu=hideMenu;</script>
    <hr />
    이미지를 클릭하면 다음 이미지와 정보를 보여줍니다.
    <p>
            <img
            style="border:20px ridge rgb(167, 97, 233)"
            src="media2/redpanda.png"
            alt="."
            width=""
            height=""
            onclick="change(this)"
            onload="init(this)"
            
            
          />
          <p id="name"></p>
          <p id="size"></p>
      
      
    </p>
  </body>
</html>
