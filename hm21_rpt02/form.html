    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>회원 정보를 입력해주세요.</h3>

    <form>
        <fieldset>
            <legend> 회원정보</legend>
            이메일 : <input type="email"placeholder="id@host"><br>
            생년월일 : <input type="birthday"placeholder="19xx.xx.xx"><br> 
            전화번호 : <input type="tel"placeholder="010-xxxx-xxxx">
            <input type="submit" value="확인"><br><br>
        </fieldset>
        <small>질문 : Tel. 010-9958-1603</small>
    </form>

    <h3>축구 동호회 소개</h3>
    <hr>무료한 일상,가벼운 마음으로 축구를 질길 분들을 모집합니다.<br>
    실력,나이 제한 없이 축구를 좋아하는 마음만 있다면 모두 들어올 수 있습니다<br>
    생활에 활력을 느끼고 싶은 분들의 참여를 기다리겠습니다.<br>
    <mark>모집조건</mark><br>
    활동비:달에 3만원<br>
    실력:일체 상관 없음,축구를 향한 열정 중시!!<br>
    장소:인제대학교 운동장<br>
    시간:금요일 저녁,혹은 토요일 아침<br>
